<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/js/index.js"></script>  
</head>
  
<body>
  <h1 class="text-center banner-block"> Random Quote Generator </h1>

  <div class="text-center quote-text">
    <div><h4 id="quote"></h4></div>
    <div><h4 id="author"></h4></div>
  </div>

  <div class="text-center quote-gen-div">
    <button class="btn btn-lg btn-new-quote">
      <i id="cog-icon" class="fa fa-cog fa-1x"></i> Crank Out New Quote             </button>
  </div>
  
  <div class="text-center"><a id="tweetBtn" class="fa fa-twitter fa-2x" target="_blank"></a></div>

</body>
</html>
